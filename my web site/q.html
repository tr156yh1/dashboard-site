<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('MV5BMDAxZmRjMWMtNWVmZS00MmI3LWJhNzItNzRkY2MwYmZkZGExXkEyXkFqcGc@._V1_.jpg') no-repeat center center/cover;
            opacity: 0;
            transform: scale(1.2);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            color: white;
            position: absolute;
            top: -100%;
            transition: top 1s ease-in-out;
            z-index: 2;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.container').style.top = '50%';
                document.querySelector('.container').style.transform = 'translateY(-50%)';
            }, 500);
            
            setTimeout(() => {
                document.querySelector('.background').style.opacity = '1';
                document.querySelector('.background').style.transform = 'scale(1)';
            }, 2500);
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'qady' && password === '123456') {
                window.location.href = 'dashboard.html'; // غير الصفحة حسب المطلوب
            } else {
                alert('Invalid username or password!');
            }
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="WhatsApp Image 2025-03-27 at 10.17.37 PM.jpeg" alt="User Icon" class="logo">
        <h2>Welcome, Ahmed Qady</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>
</body>
</html>
