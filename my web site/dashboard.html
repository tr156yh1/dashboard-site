<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: black;
            flex-direction: column;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('MV5BMDAxZmRjMWMtNWVmZS00MmI3LWJhNzItNzRkY2MwYmZkZGExXkEyXkFqcGc@._V1_.jpg') no-repeat center center/cover;
            opacity: 0;
            transform: scale(1.2);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            transition: opacity 0.5s ease-in-out;
        }
        h1, p {
            transition: opacity 0.5s ease-in-out;
        }
        h1 {
            font-size: 36px;
            opacity: 0;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            animation: typing 3s steps(12) forwards, blink 0.7s infinite;
        }
        .profile-image-main {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            object-fit: cover;
            position: relative;
            top: -200px;
            opacity: 0;
            transition: top 1.5s ease-in-out, opacity 1s ease-in-out;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 300px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            display: none;
        }
        .popup h2, .popup p {
            margin: 10px 0;
            font-weight: bold;
        }
        .popup .arabic-text {
            font-family: 'Arial', sans-serif;
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
        }
        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            display: block;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.background').style.opacity = '1';
                document.querySelector('.background').style.transform = 'scale(1)';
            }, 1000);
            
            setTimeout(() => {
                document.querySelector('h1').style.opacity = '1';
            }, 2500);
            
            setTimeout(() => {
                let profileImage = document.querySelector('.profile-image-main');
                profileImage.style.top = '20px';
                profileImage.style.opacity = '1';
            }, 3500);
        };

        function showPopup() {
            document.getElementById('popup').classList.add('show');
            document.querySelector('.profile-image-main').style.display = 'none'; // إخفاء الصورة
            document.querySelector('.content').style.opacity = '0'; // إخفاء الترحيب
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('show');
            setTimeout(() => {
                document.querySelector('.profile-image-main').style.display = 'block'; // إظهار الصورة
                document.querySelector('.content').style.opacity = '1'; // إظهار الترحيب
            }, 300);
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Hi my friends</h1>
        <p>Welcome to the Dashboard, Qady!</p>
        <img src="WhatsApp Image 2025-03-28 at 1.00.04 AM.jpeg" alt="Eslam Atef" class="profile-image-main" onclick="showPopup()">
    </div>

    <div id="popup" class="popup">
        <h2>Eslam Atef</h2>
        <p>Age: 19 Years Old</p>
        <p>City: Hurghada</p>
        <p>Job: HR</p>
        <p class="arabic-text">بشمهندس كد الدنيا</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</body>
</html>
